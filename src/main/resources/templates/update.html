
<html
    lang="en"
    xmlns:html="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    >

  <head>
    <title>Update Todo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <h3>Update</h3>
      <form>
        <input type="hidden" name="id" th:value="${todo.id}"/>
        <label>Description</label>
        <input type="text" class="form-control" name="desc" th:value="${todo.desc}"/>
        <input type="checkbox" name="done" th:checked="${todo.done}"/>
        <label>Check if todo is done</label><br/>
        
        <input type="submit" value="upate" class="btn btn-danger"
               formmethod="post" th:formaction="@{/todos/{id}/update(id = ${todo.id})}"/>
        <input type="submit" value="cancel" class="btn btn-secondary"
               formmethod="get" th:formaction="@{/todos}" /> 
      </form>
    </div>
  </body>

</html>
